<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Input with Main Container</title>
  <link rel="stylesheet" href="pustyle.css">
</head>
<body>
  <main class="main-container">
    <h1>Search for Product Model</h1>
    <div class="search">
      <input placeholder="Search..." type="text">
      <button type="submit">Go</button>
    </div>
  </main>

  <section id="purchase">
    <div class="purchase-heading">Product Results</div>
    <div class="purchase-box">
      <!-- Example Product Items -->
      <div class="purchase-item">
            <div class="purchase-b-img">
                <img src="https://via.placeholder.com/300x270" alt="Product Image">
            </div>
            <div class="purchase-b-text">
                <h3>Product Title</h3>
                <p>Product Description</p>
            </div>
        </div>
    </div>
  </section>
</body>
</html>

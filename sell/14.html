<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Purifier Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            animation: fadeInDown 1s;
        }
        .form-container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .purifier-image {
            width: 400px;
            height: auto;
            border-bottom: 2px solid #ddd;
            border-radius: 20px;
            animation: fadeIn 2s;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0f0505;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .file-inputs {
            display: flex;
            flex-direction: column;
        }
        .file-inputs input[type="file"] {
            margin-bottom: 10px;
        }
        .file-names {
            margin-top: 10px;
            color: #555;
        }
        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Water Purifier Details</h1>
        <div class="image-container">
            <img src="/Photos/9.jpeg" alt="Water Purifier Image" class="purifier-image">
        </div>
        <form action="/submit-purifier-details" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="purifier-brand">Brand:</label>
                <input type="text" id="purifier-brand" name="purifier-brand" required>
            </div>
            <div class="form-group">
                <label for="purifier-model">Model:</label>
                <input type="text" id="purifier-model" name="purifier-model" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Manufacture:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity (in liters):</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <div class="form-group">
                <label for="purification-method">Purification Method:</label>
                <input type="text" id="purification-method" name="purification-method" required>
            </div>
            <div class="form-group">
                <label for="filter-type">Filter Type:</label>
                <input type="text" id="filter-type" name="filter-type" required>
            </div>
            <div class="form-group">
                <label for="power-consumption">Power Consumption (in Watts):</label>
                <input type="number" id="power-consumption" name="power-consumption" required>
            </div>
            <div class="form-group">
                <label for="tank-material">Tank Material:</label>
                <input type="text" id="tank-material" name="tank-material" required>
            </div>
            <div class="form-group">
                <label for="features">Additional Features:</label>
                <textarea id="features" name="features" rows="4" required></textarea>
            </div>
            <div class="form-group file-inputs">
                <label for="purifier-images">Upload Water Purifier Images (up to 3):</label>
                <input type="file" id="purifier-images" name="purifier-images[]" accept="image/*" multiple onchange="displayFileNames()">
                <div class="file-names" id="file-names"></div>
            </div>
            <div class="form-group">
                <label for="purifier-360-view">Upload 360Â° View of the Water Purifier:</label>
                <input type="file" id="purifier-360-view" name="purifier-360-view" accept="video/*">
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function displayFileNames() {
            const input = document.getElementById('purifier-images');
            const fileNamesDiv = document.getElementById('file-names');
            fileNamesDiv.innerHTML = '';

            for (let i = 0; i < input.files.length; i++) {
                const fileName = document.createElement('div');
                fileName.textContent = input.files[i].name;
                fileNamesDiv.appendChild(fileName);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            animation: fadeInDown 1s;
        }
        .form-container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tv-image {
            width: 400px;
            height: auto;
            border-bottom: 2px solid #ddd;
            border-radius: 20px;
            animation: fadeIn 2s;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0f0505;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .file-inputs {
            display: flex;
            flex-direction: column;
        }
        .file-inputs input[type="file"] {
            margin-bottom: 10px;
        }
        .file-names {
            margin-top: 10px;
            color: #555;
        }
        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>TV Details</h1>
        <div class="image-container">
            <img src="/Photos/tv.jpeg" alt="TV Image" class="tv-image">
        </div>
        <form action="/submit-tv-details" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tv-brand">Brand:</label>
                <input type="text" id="tv-brand" name="tv-brand" required>
            </div>
            <div class="form-group">
                <label for="tv-model">Model:</label>
                <input type="text" id="tv-model" name="tv-model" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Manufacture:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="screen-size">Screen Size (in inches):</label>
                <input type="number" id="screen-size" name="screen-size" required>
            </div>
            <div class="form-group">
                <label for="resolution">Resolution:</label>
                <input type="text" id="resolution" name="resolution" required>
            </div>
            <div class="form-group">
                <label for="smart-tv">Smart TV (Yes/No):</label>
                <input type="text" id="smart-tv" name="smart-tv" required>
            </div>
            <div class="form-group">
                <label for="ports">Ports (HDMI, USB, etc.):</label>
                <input type="text" id="ports" name="ports" required>
            </div>
            <div class="form-group">
                <label for="tv-description">Description:</label>
                <textarea id="tv-description" name="tv-description" rows="4" required></textarea>
            </div>
            <div class="form-group file-inputs">
                <label for="tv-images">Upload TV Images (up to 3):</label>
                <input type="file" id="tv-images" name="tv-images[]" accept="image/*" multiple onchange="displayFileNames()">
                <div class="file-names" id="file-names"></div>
            </div>
            <div class="form-group">
                <label for="tv-360-view">Upload 360Â° View of the TV:</label>
                <input type="file" id="tv-360-view" name="tv-360-view" accept="video/*">
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function displayFileNames() {
            const input = document.getElementById('tv-images');
            const fileNamesDiv = document.getElementById('file-names');
            fileNamesDiv.innerHTML = '';

            for (let i = 0; i < input.files.length; i++) {
                const fileName = document.createElement('div');
                fileName.textContent = input.files[i].name;
                fileNamesDiv.appendChild(fileName);
            }
        }
    </script>
</body>
</html>
